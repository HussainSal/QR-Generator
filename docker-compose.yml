version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: qrGenerator
    environment:
      POSTGRES_DB: ${DATABASE_NAME}
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
    ports:
      - "${DATABASE_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - qrGenerator_network

networks:
  qrGenerator_network:

volumes:
  postgres_data:
